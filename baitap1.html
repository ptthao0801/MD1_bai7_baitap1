<script>
    let vatly = prompt("Điểm vật lý")
    let hoahoc = prompt("Điểm hoá học")
    let sinhhoc = prompt("Điểm sinh học")
    let vl = parseInt(vatly)
    let hh = parseInt(hoahoc)
    let sh = parseInt(sinhhoc)
    let average = (vl+hh+sh)/3
    let total = vl+hh+sh
    document.write("Điểm tổng: "+total)
    document.write('<br>')
    document.write("Điểm trung bình: "+average)
</script>
